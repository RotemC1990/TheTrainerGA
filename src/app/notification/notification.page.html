<ion-header>
  <ion-toolbar class= "header" text-center  color="primary">
    <ion-title>{{viewTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="allPage" >  
  <ion-card>
    <ion-card-header tappable (click)="collapseCard =!collapseCard" >
      <ion-card-title> new event</ion-card-title>
    </ion-card-header>

      <ion-card-content *ngIf="!collapseCard">
        <ion-item>
          <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Description" [(ngModel)]="event.desc"></ion-input>
        </ion-item>
         <ion-item>
              <ion-label>Start</ion-label>
              <ion-datetime displayFormat="MM/DD/HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>End</ion-label>
            <ion-datetime displayFormat="MM/DD/HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
      </ion-item>
      <ion-button fill="autline" expand="block" (click)="addEvent()"  > Add Event </ion-button>
      </ion-card-content>
  </ion-card> 
  
  <calendar
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  startHour="6"
  endHour="22"
  step="30" 

  >
</calendar>
</ion-content>
