<ion-header>
  <ion-toolbar class= "header" text-center  color="primary">
    <ion-title>Post Private Messages</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="allPage">
  
  <div class="center">
  
  <ion-card class="allPage" >
   <ion-card-content class="allPage" >

      <ion-textarea placeholder="Enter The Message"  [(ngModel)]='message'></ion-textarea>
      <ion-item class="allPage" *ngFor="let trainees of traineesArray">
        <ion-label>{{trainees.traineeName}}</ion-label>
        <ion-checkbox color="dark"  (click)="selectTrainees(trainees)"></ion-checkbox>
    </ion-item>
    <ion-button shape="round" color="primary" (click)='SendMessage()'>Send</ion-button>
  </ion-card-content> 
  </ion-card>
</div>
</ion-content>
