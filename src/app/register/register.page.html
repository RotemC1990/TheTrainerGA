<ion-header>
    <ion-toolbar class= "header" text-center  color="primary">
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
  
      <ion-item>
       <ion-label position="floating">Email</ion-label>
        <ion-input type="text"  [(ngModel)]="username"></ion-input>
      </ion-item>
  
  
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="displayName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>
  </ion-list>
  
  <ion-button fill="solid" expand="block" color="primary" (click)="register()">Register</ion-button>
  <ion-button fill="solid" expand="block" color="primary" (click)="goToLogin()">Login Page</ion-button>
  </ion-content>
