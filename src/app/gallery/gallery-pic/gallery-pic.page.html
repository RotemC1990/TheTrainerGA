<ion-header>
  <ion-toolbar>
    <ion-title>גלריית תמונות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-loading *ngIf="!galleryPictures"></app-loading>
  
  <div id="images" *ngIf="(galleryPictures | async)?.posts as posts">
    <div class="image" *ngFor="let post  of posts">

        <img (click)="goto(post)" class="main-image" src="https://ucarecdn.com/{{ post}}/-/scale_crop/200x200/center/" />
      
    </div>
  </div>
</ion-content>
