<ion-header>
  <ion-toolbar  class= "header" text-center  color="primary">
    <ion-title>Upload Images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="allPage">
    <app-loading *ngIf="busy"></app-loading>
  
    <div class="center" *ngIf="!busy">
    <div class="camera"></div>

    <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton/>

    <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Uplaod File</ion-button>
    <ion-card *ngIf='imageURL'>
        <img  src="https://ucarecdn.com/{{ imageURL }}/" />
       <ion-card-content>
          <ion-textarea placeholder="Enter Description" [(ngModel)]='desc'></ion-textarea>
          <ion-button shape="round" color="primary" (click)='createPost()'>Publish</ion-button>
        </ion-card-content>
    </ion-card>
</div>
</ion-content>
